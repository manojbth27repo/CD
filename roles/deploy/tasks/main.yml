---
- name: list deploypath
  shell: "ls -1 {{ deploypath }}"
  register: contents

- name: remove
  file: 
    path: "/opt/tomcat/webapps/{{ item }}" 
    state: absent
  with_items: "{{ contents.stdout_lines }}"

- name: deploy war file
  get_url:
    url: "{{nexus_url}}"
    dest: "{{ deploypath }}"
    username: "{{username}}"
    password: "{{password}}"

